<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        　　<link rel="stylesheet"  href="css/jquery.mobile-1.4.2.min.css">
　　<script src="js/jquery-2.0.2.min.js"></script>
　　<script src="js/jquery.mobile-1.4.2.min.js"></script>
        <title>camera</title>
        <script src="phonegap.js"></script>
<script type="text/javascript">



            var cameraoptions = { quality : 60,
                destinationType : Camera.DestinationType.FILE_URI,
                sourceType : Camera.PictureSourceType.CAMERA,
                allowEdit : true,
                encodingType :  Camera.EncodingType.JPEG,
                targetWidth : 480,
                targetHeight : 800,
                mediaType: Camera.MediaType.ALLMEDIA,
                saveToPhotoAlbum : true,
                correctOrientation: true,
                cameraDirection:Camera.Direction.FRONT
            };

            function onSuccess(imageData){
            
                var image = document.getElementById('pic');
                
                if (cameraoptions.destinationType ==Camera.DestinationType.FILE_URI){
                    image.src = imageData;
                }
                else{
                    image.src = "data:image/jpeg;base64," + imageData;
                }
            }
            function onError(){

            }
           
            function takepic(){
                cameraoptions ={sourceType : Camera.PictureSourceType.CAMERA,
                    destinationType : Camera.DestinationType.FILE_URI,
                    targetWidth : 320,
                    targetHeight : 240};
                navigator.camera.getPicture(onSuccess,onError,cameraoptions);
            }
           
            function takepicbase64(){
                cameraoptions ={sourceType : Camera.PictureSourceType.CAMERA,
                    destinationType : Camera.DestinationType.DATA_URL,
                    targetWidth : 320,
                    targetHeight : 240};
                navigator.camera.getPicture(onSuccess,onError,cameraoptions);
            }
         
            function openalbum(){
                cameraoptions ={sourceType : Camera.PictureSourceType.PHOTOLIBRARY,
                    destinationType : Camera.DestinationType.FILE_URI};
                navigator.camera.getPicture(onSuccess,onError,cameraoptions);
            }

        </script>
    </head>
    <body>
        <div data-role="page" id="navigator.camera">
        <div data-role="header">
            <h3>Fotos</h3>
        </div>
        <div data-role="content">
<a href="#" data-role="button" id="camera" onclick="takepic()">Foto file_uri</a>
<a href="#" data-role="button" id="camerabase64" onclick="takepicbase64()">Foto base64</a>
<a href="#" data-role="button" id="album" onclick="openalbum()">Galeria</a>
            <img id="pic" src="" />
            
        </div>
    </div>
    </body>
</html>
